<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse array interger</title>
</head>
<body>
<script>
    let array = [0, 1, 2, 3, 4, -5]

    function reverseArrayInterger(arrayInterger) {
        array = arrayInterger.reverse();
    }

    reverseArrayInterger(array);
    alert(array);
</script>
</body>
</html>
