<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min in 3 numbers</title>
</head>
<body>
<script>
    function findMinIn3Numbers(number1, number2, number3) {
        if (number1 <= number2 && number1 <= number3)
            return number1;
        else
            if (number2 <= number3 && number2 <= number1)
                return number2;
            else
                if (number3 <= number1 && number3 <= number2)
                    return number3;
    }
    alert(findMinIn3Numbers(1,1,1));
</script>
</body>
</html>
