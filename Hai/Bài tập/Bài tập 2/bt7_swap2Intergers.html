<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swap 2 intergers</title>
</head>
<body>
<script>
    let a = +prompt("Number 1:");
    let b = +prompt("Number 2:");

    function swap2Interger(num1,num2) {
        let arr =[];
        arr[0] = num2;
        arr[1] = num1;
        return arr;
    }
    alert(swap2Interger(a,b));

</script>
</body>
</html>
