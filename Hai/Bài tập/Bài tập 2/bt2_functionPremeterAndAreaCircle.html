<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premeter And Area</title>
</head>
<body>

<script>
    function premeterCircle(radius) {
        return (3.14 * 2 * radius);
    }

    function areaCircle(radius) {
        return (3.14 * radius * radius);
    }

    alert('Chu vi hình tròn bán kính 1 : ' + premeterCircle(1));
    alert('Diện tích hình tròn bán kính 1: ' + areaCircle(1));
</script>
</body>
</html>
