<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert</title>
</head>
<body>

<script>
    function alertX(number1, number2) {
        if (number1 > number2)
            alert('Số '+ number1 + ' lớn hơn số ' + number2);
        else
            return number1 + number2;
    }
    alertX(4,3);
</script>
</body>
</html>
