<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max In Array</title>
</head>
<body>

<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function findMaxInArray(arr) {
        let i;
        let Max = arr[0];

        for (i=1; i < arr.length; i++) {
            if ( arr[i] > Max)
                Max = arr[i];
        }

        if (isNaN(Max))
            Max = "Không có phần tử, không thể tìm Max."

        return (Max);
    }
    
    function main() {
        alert('Mảng 1 có max là: ' + findMaxInArray(arr1));
        alert('Mảng 2 có max là: ' + findMaxInArray(arr2));
        alert('Mảng 3 có max là: ' + findMaxInArray(arr3));
        alert('Mảng 4 có max là: ' + findMaxInArray(arr4));
    }

    main();
</script>
</body>
</html>
